    <h1 class="title">Getting Started</h1>
    <p></p>
    <h2>Adding Smoodi Dependencies</h2>
    <p>To add Smoodi to your project, include the following dependency in your <c>dependencies</c> block.</p>
    <p>Replace <c>version</c> with the desired Smoodi version.</p>
    <p><i><b>Groovy</b> (build.gradle)</i></p>
    <code>
        dependencies {
            implementation 'org.smoodi.framework:smoodi-web:version'
        }
    </code>
